<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://java.sun.com/jsf/passthrough"
	xmlns:vt="http://java.sun.com/jsf/composite/trainer"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>TDS Admin Home Page</title>
</h:head>

<h:body>
	<h:form>
		<h:selectOneMenu id="procedure">
			<f:selectItem itemValue="none" itemLabel="Procedure to call"></f:selectItem>
		</h:selectOneMenu>
		<br />
		<br />
		<h:outputLabel value="Student ID"></h:outputLabel>
		<h:inputText value="#{defaultBacking.extssid}" binding="#{studentid}"></h:inputText>
		<h:selectOneRadio value="#{defaultBacking.radiossid}"
			layout="pageDirection">
			<f:selectItem itemValue="ssid" itemLabel="Use SSID" />
			<f:selectItem itemValue="extssid" itemLabel="Use External SSID" />
		</h:selectOneRadio>
		<h:outputText value="&#160;" />
		<h:outputText value="&#160;" />
		<h:outputText value="&#160;" />
		<h:outputLabel value="Session ID"></h:outputLabel>
		<h:inputText binding="#{sessionid}"
			value="#{defaultBacking.sessionid}"></h:inputText>
		<br />
		<br />
		<h:commandButton type="submit"
			action="#{defaultBacking.searchOpportunity(studentid.value,sessionid.value)}"
			style="horizontal-align:middle;" value="Search for Opportunities"></h:commandButton>
		<h:dataTable value="#{defaultBacking.opportunities}" var="opp"
			rendered="#{defaultBacking.opportunities!=null}">
			<h:column>
				<f:facet name="header">External SSID</f:facet>
    				#{opp.altSsid}
    			</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
    				#{opp.name}
    			</h:column>
			<h:column>
				<f:facet name="header">Test Name</f:facet>
    				#{opp.testName}
    			</h:column>
			<h:column>
				<f:facet name="header">Session ID</f:facet>
    				#{opp.sessionId}
    			</h:column>
			<h:column>
				<f:facet name="header">Status</f:facet>
    				#{opp.status}
    			</h:column>
			<h:column>
				<f:facet name="header">Date Started</f:facet>
    				#{opp.dateStarted}
    			</h:column>
			<h:column>
				<f:facet name="header">Date Expired</f:facet>
    				#{opp.dateExpired}
    			</h:column>
			<h:column>
				<f:facet name="header">Date Completed</f:facet>
    				#{opp.dateCompleted}
    			</h:column>
			<h:column>
				<f:facet name="header">Date Paused</f:facet>
    				#{opp.datePaused}
    			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
